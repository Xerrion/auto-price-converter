name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-and-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create ZIP archives (WXT)
        run: bun run zip:all
        env:
          VITE_RATES_API_BASE: ${{ secrets.VITE_RATES_API_BASE }}

      - name: Normalize ZIP filenames
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          CHROME_ZIP="dist/auto-price-converter-${VERSION}-chrome.zip"
          FIREFOX_ZIP="dist/auto-price-converter-${VERSION}-firefox.zip"

          if [ ! -f "$CHROME_ZIP" ]; then
            echo "Chrome ZIP not found at $CHROME_ZIP."
            exit 1
          fi

          if [ ! -f "$FIREFOX_ZIP" ]; then
            echo "Firefox ZIP not found at $FIREFOX_ZIP."
            exit 1
          fi

          mv "$CHROME_ZIP" "auto-price-converter-${VERSION}-chrome.zip"
          mv "$FIREFOX_ZIP" "auto-price-converter-${VERSION}-firefox.zip"

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            auto-price-converter-${{ needs.release-please.outputs.version }}-chrome.zip
            auto-price-converter-${{ needs.release-please.outputs.version }}-firefox.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
