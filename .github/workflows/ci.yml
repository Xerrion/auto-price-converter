name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run check

      - name: Build extension
        run: bun run build
        env:
          VITE_RATES_API_BASE: ${{ secrets.VITE_RATES_API_BASE }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: extension-dist
          path: dist/
          retention-days: 7
