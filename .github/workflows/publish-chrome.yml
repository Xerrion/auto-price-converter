name: Publish to Chrome Web Store

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "publish" to confirm'
        required: true
        default: ""

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'publish'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run check

      - name: Set production API URL
        run: echo "VITE_RATES_API_BASE=${{ secrets.VITE_RATES_API_BASE }}" >> $GITHUB_ENV

      - name: Build extension
        run: bun run build

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r ../extension-${{ steps.version.outputs.VERSION }}.zip .

      - name: Upload and publish to Chrome Web Store
        uses: mobilefirstllc/cws-publish@latest
        with:
          action: publish
          client_id: ${{ secrets.CHROME_CLIENT_ID }}
          client_secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh_token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          extension_id: ${{ secrets.CHROME_EXTENSION_ID }}
          zip_file: extension-${{ steps.version.outputs.VERSION }}.zip

      - name: Confirmation
        run: echo "Extension v${{ steps.version.outputs.VERSION }} submitted for Chrome Web Store review!"
